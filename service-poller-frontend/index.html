<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Service Poller UI</title>
    <meta name="description" content="UI for Service Poller">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <style>
        .main-container {
            margin-top: 20px;
        }
    </style>

    <meta name="theme-color" content="#fafafa">
</head>

<body>

    <div class="main-container container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>Service Status</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="services-table table">
                    <thead>
                    <tr>
                        <th>Service name</th>
                        <th>URL</th>
                        <th>Status</th>
                        <th>Last checked</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addServiceModal">Add service...</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addServiceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add service</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="serviceName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="serviceName"/>
                        </div>
                        <div class="mb-3">
                            <label for="serviceUrl" class="form-label">URL</label>
                            <input type="url" class="form-control" id="serviceUrl"/>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="modalAddServiceButton">Add service</button>
                </div>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
